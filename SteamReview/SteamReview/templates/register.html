{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}" type="text/css">
</head>
<body class="font-mono bg-sky-950 flex justify-center items-center h-screen">
    <div class="bg-sky-800 p-8 rounded-lg w-auto">
        <h1 class="text-white text-2xl font-bold mb-4 text-center">Register</h1>
        {% if error %}
            <p class="bg-red-600 rounded-lg p-2 mb-4 text-white">{{ error }}</p>
        {% endif %}
        <form method="post" class="flex flex-col">
            {% csrf_token %}
            <label for="username" class="text-white">Username:</label>
            <input type="text" id="username" name="username" required class="w-1/2">
            <label for="password" class="text-white">Password:</label>
            <input type="password" id="password" name="password" required class="w-1/2">
            <label for="confirm_password" class="text-white">Confirm password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required class="w-1/2">
            <button type="submit" class="h-8 w-20 mt-2 rounded-lg text-white transition duration-500 ease-in-out bg-blue-500 hover:bg-green-500 transform hover:-translate-y-1 hover:scale-110">Register</button>
        </form>
        <p class="text-white mt-2">Already have an account? <a href="{% url 'login' %}" class="inline-block ml-2 h-7 w-28 bg-blue-500 text-white rounded-md hover:bg-blue-700">Login here</a></p>
    </div>
</body>
</html>
