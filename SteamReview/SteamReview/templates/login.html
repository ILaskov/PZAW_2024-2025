{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}" type="text/css">
</head>
<body class="bg-sky-950 flex justify-center items-center h-screen">
    <div class="bg-sky-800 p-8 rounded-lg w-auto">
        <h1 class="text-2xl font-bold mb-4 text-center text-white">Login</h1>
        <form method="post" action="{% url 'login' %}" class="flex flex-col">
            {% csrf_token %}
            {% if error %}
                <p class="bg-red-600 rounded-lg p-2 mb-4 text-white">{{ error }}</p>
            {% endif %}
            <label for="username" class="block text-white">Username:</label>
            <input type="text" name="username" id="username" class="w-1/2" required>
            <label for="password" class="block text-white">Password:</label>
            <input type="password" name="password" id="password" class="w-1/2" required>
            <button type="submit" class="h-8 w-16 mt-2 rounded-lg text-white transition duration-500 ease-in-out bg-blue-500 hover:bg-green-500 transform hover:-translate-y-1 hover:scale-110">Login</button>
        </form>
        <div class="mt-2 text-center">
            <p class="text-white mt-2">Don't have an account? <a href="{% url 'register' %}" class="inline-block ml-2 h-7 w-28 bg-blue-500 text-white rounded-md hover:bg-blue-700">Register</a></p>
        </div>
    </div>
</body>
</html>
